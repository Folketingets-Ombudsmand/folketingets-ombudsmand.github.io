<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center;    /* Centers vertically */
            width: 100%;
            height: 100vh;          /* Ensures the body takes up the full viewport height */
            background-color: #2b2b2b; /* Set your desired background color here */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensures the image maintains its aspect ratio and fits within the container */
        }
    </style>
</head>
<body>
    <img src="Folketingets Ombudsmand Horizontal White.png" alt="Responsive Image">
</body>
</html>
